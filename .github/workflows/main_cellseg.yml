# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cellseg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://cellseg.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_aae94fca17b1432ea7d5dda134be1c00 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_3ec9e45c6f4449f1a2f083ff1e1d9453 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: cellseg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aae94fca17b1432ea7d5dda134be1c00 }}/cell:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cellseg'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_06d0f30688f54c14aaf8c1e2910b1c7d }}
          images: 'cellseg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aae94fca17b1432ea7d5dda134be1c00 }}/cell:${{ github.sha }}'